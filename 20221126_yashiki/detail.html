      <h2>お問い合わせ</h2>
      <p>
        会社名
        <input type="text" name="company">
      </p>
      <p>
        お名前 <span>*</span>
        <input type="text" name="name">
      </p>
      <p>
        メールアドレス <span>*</span>
        <input type="email" name="user_name">

      <p>
